apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: msvc-courses
  name: msvc-courses
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msvc-courses
  template:
    metadata:
      labels:
        app: msvc-courses
    spec:
      containers:
      - image: djblancoh/courses:latest
        name: courses
        ports:
        - containerPort: 8002
        env:
          - name: PORT
            value: "8002"
          - name: DB_HOST
            value: "postgres15"
          - name: DB_PORT
            value: "5432"
          - name: DB_DATABASE
            value: msvc_courses
          - name: DB_USERNAME
            value: postgres
          - name: DB_PASSWORD
            value: sa123123
          - name: USERS_URL
            value: "msvc-users:8001"
